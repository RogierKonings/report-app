<table
  *ngIf="transactions.length > 0"
  mat-table
  class="report-table"
  [dataSource]="transactions"
  aria-label="MT940 Report"
>
  <!-- Transaction Reference Column -->
  <ng-container matColumnDef="transaction">
    <th mat-header-cell *matHeaderCellDef>Transaction Reference</th>
    <td mat-cell *matCellDef="let element">{{ element.transactionReference }}</td>
  </ng-container>

  <!-- ValidationError Column -->
  <ng-container matColumnDef="error">
    <th mat-header-cell *matHeaderCellDef>Validation Errors</th>
    <td mat-cell *matCellDef="let element">
      <mat-list *ngIf="element.errors.length > 0">
        <mat-list-item *ngFor="let error of element.errors">
          <span class="alert-danger">{{ error.message }}</span>
        </mat-list-item>
      </mat-list>
      <div *ngIf="element.errors.length === 0" class="table-item">No errors found!</div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
