<app-page-wrapper>
  <div class="container">
    <section>
      <app-file-upload name="MT940 upload" acceptedTypes=".csv, .xml" (inputChange)="openFile($event)"></app-file-upload>
    </section>
    <section>
      <app-report-table *ngIf="transactions$ | async as transactions" [transactions]="transactions"></app-report-table>
      <div *ngIf="error$ | async as error" class="alert alert-danger" role="alert">{{error.message}}</div>
    </section>
  </div>
</app-page-wrapper>
